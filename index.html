
<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Job search - the easy way</title>	
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<form id="search-form">
			<input id="pac-input" class="controls" type="text" placeholder="City">	
			<input id="query" type="text" placeholder="Enter company type"/>
			<input type="submit" value="Search" id="submit"/>
	</form>


 	
	<div id="map"></div>
    <div id="right-panel">
      <h2>Results</h2>      
      <div id="search-results">
			<ul></ul>
 	   <p id="error"></p>
      <button id="more">More results</button>
    </div>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>	
	<script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0yflWwoIPndExhWhoHKOC8pSYCeG_fF8&libraries=places&callback=initialize"
         async defer></script>

</body>
</html>
